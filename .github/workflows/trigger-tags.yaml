
name: Release on Tag

on:
  push:
    tags:
      - '*-v[0-9]+.[0-9]+.[0-9]+'
  # Allow to run the workflow from GitHub UI and other workflows.
  workflow_dispatch:
    tags:
      - '*-v[0-9]+.[0-9]+.[0-9]+'

jobs:
  call-update-tags:
    uses: ./.github/workflows/update-tags.yaml
    permissions:
      contents: write
    secrets:
      LABELS_TOKEN: "${{ secrets.LABELS_TOKEN }}"

  release:
    uses: ./.github/workflows/make-release.yaml
    permissions:
      contents: write
    with:
      tag: ${{ github.ref_name }}
